<div class="bar bar-header bar-positive">
    <h1 class="title">Note Egg</h1>
    <button class="button icon ion-log-in">Sign In</button>
    <button class="button icon ion-checkmark-round">Commit</button>
</div>

<!-- content area -->
<content
        has-header="true"
        has-footer="true"
        scroll="true"
        on-refresh="onRefresh()"
        >

    <!-- for pull to refresh -->
    <refresher></refresher>

    <!-- content -->
    <div ng-class="{hidden:!showWaitingBar}">Wait while retrieving data from Dropbox...</div>
    <div class="newline" contentEditable ng-model="notes"></div>
</content>

<footer-bar>
    <div style="color: blue">{{ logs }}</div>
    <div ng-class="{hidden:!showSigninButton}" style="color: red">{{ errors }}</div>
</footer-bar>
