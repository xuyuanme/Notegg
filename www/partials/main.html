<div ng-class="{hidden:!showSigninButton}" ng-click="authDropbox()">Sign into Dropbox</div>
<div ng-class="{hidden:!showWaitingBar}">Wait while retrieving data from Dropbox...</div>
<textarea class="newline" ng-model="notes"></textarea>
<div style="color: blue">{{ logs }}</div>
<div ng-class="{hidden:!showSigninButton}" style="color: red">{{ errors }}</div>
<div ng-class="{hidden:showWaitingBar||showSigninButton}" ng-click="writeNotes()">Commit</div>
